<template name="friends">
    {{> _header}}
    <div class="template-friends">
        <div class="page-header">
            <h1>Friends List</h1>
        </div>
        <form>
            Email:<input type="text" name="Email" value="Enter an email address"><br/>
            <input type="submit" value="Search">
        </form>
        <ol>
            {{#each returned_users}}
                <li>this</li>
            {{/each}}
        </ol>
    </div>
</template>
